{% extends "base_generic.html" %}

{% block content %}
    <h1>Book List</h1>

    {% if books %}
    <ul>

      {% for students in students%}
      <li>
        <a href="{{ students.get_absolute_url }}">{{ students.Last_name }} {{ students.First_name }}</a> 
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}       
{% endblock %}
